<label for="email">
  Email
</label>
<input type="email" name="email" [(ngModel)]="email" placeholder="Email..." id="email" />
<br />
<label for="password">
  Password
</label>
<input type="password" name="password" [(ngModel)]="password" placeholder="Password..." id="password" />
<br />
<button (click)="login()">
  Login
</button>
<br />
<a [routerLink]="['/auth/forgot']">
  Forgotten your password?
</a>
<br />
<a [routerLink]="['/auth/register']">
  Register
</a>
